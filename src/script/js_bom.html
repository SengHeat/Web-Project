<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BOM Example</title>
</head>
<body>
    <h1>Welcome to BOM Example</h1>
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="changeLocation()">Go to Example.com</button>
    <button onclick="displayBrowserInfo()">Display Browser Info</button>
    <button onclick="storeData()">Store Data in Local Storage</button>

    <script>
        // Show an alert
        function showAlert() {
            window.alert("Hello, this is an alert!");
        }

        // Change location (navigate to a new URL)
        function changeLocation() {
            window.location.href = "https://www.example.com";
        }

        // Display some browser information
        function displayBrowserInfo() {
            let browserInfo = `
                Browser Name: ${navigator.appName} <br>
                User Agent: ${navigator.userAgent} <br>
                Screen Width: ${screen.width} px <br>
                Screen Height: ${screen.height} px <br>
            `;
            document.body.innerHTML += browserInfo;
        }

        // Store and retrieve data using localStorage
        function storeData() {
            localStorage.setItem('username', 'JohnDoe');
