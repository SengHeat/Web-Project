<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design in Grid</title>
  <style>
    /* Container for the grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 20px; /* Space between grid items */
      padding: 20px;
    }

    /* Individual grid items */
    .grid-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    /* Card image */
    .card-image {
      width: 100%;
      height: 200px;
      background: url('https://via.placeholder.com/300') center/cover no-repeat;
    }

    /* Card content */
    .card-content {
      padding: 20px;
    }

    /* Card title */
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    /* Card description */
    .card-description {
      font-size: 1rem;
      color: #777;
    }

    /* Hover effect to scale the card */
    .grid-item:hover {
      transform: scale(1.05);
    }

    /* Responsive grid: 2 columns on medium screens and 1 column on small screens */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">
      <div class="card-image"></div>
      <div class="card-content">
        <h3 class="card-title">Card Title 1</h3>
        <p class="card-description">This is a description of the card. It gives more details about the content.</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="card-image"></div>
      <div class="card-content">
        <h3 class="card-title">Card Title 2</h3>
        <p class="card-description">This is a description of the card. It gives more details about the content.</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="card-image"></div>
      <div class="card-content">
        <h3 class="card-title">Card Title 3</h3>
        <p class="card-description">This is a description of the card. It gives more details about the content.</p>
      </div>
    </div>
  </div>

</body>
</html>
